# AI Travel Planner - Production Docker Compose Configuration
# ===========================================================
# For company server subnet deployment with load balancing

version: '3.8'

services:
  # Main API Service - Multiple instances for load balancing
  travel-planner-api-1:
    build: .
    container_name: travel-planner-api-1
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - WORKER_ID=1
    volumes:
      - ./poi.db:/app/poi.db:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - travel-planner-network
      - company-subnet

  travel-planner-api-2:
    build: .
    container_name: travel-planner-api-2
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - WORKER_ID=2
    volumes:
      - ./poi.db:/app/poi.db:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - travel-planner-network
      - company-subnet

  # Nginx Load Balancer with SSL
  nginx:
    image: nginx:alpine
    container_name: travel-planner-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - travel-planner-api-1
      - travel-planner-api-2
    restart: unless-stopped
    networks:
      - travel-planner-network
      - company-subnet

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: travel-planner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - travel-planner-network
      - company-subnet

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: travel-planner-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - travel-planner-network
      - company-subnet

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: travel-planner-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - travel-planner-network
      - company-subnet

networks:
  travel-planner-network:
    driver: bridge
  company-subnet:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
