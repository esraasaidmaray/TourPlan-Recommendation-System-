# AI Travel Planner - Docker Compose Configuration
# ================================================

version: '3.8'

services:
  travel-planner-api:
    build: .
    container_name: travel-planner-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    volumes:
      - ./poi.db:/app/poi.db:ro  # Read-only database
      - ./app.log:/app/app.log    # Log file
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - travel-planner-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: travel-planner-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - travel-planner-api
    restart: unless-stopped
    networks:
      - travel-planner-network

networks:
  travel-planner-network:
    driver: bridge

volumes:
  app_logs:
    driver: local
